 <h1>Latest Video from My YouTube Channel</h1>
<div id="video-container" class="video-container">
    <iframe src="https://www.youtube.com/embed/your_video_id" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
	

    <script>
        const apiKey = 'AIzaSyAukzv9yT1egAWcrb5EXn2FQSTe8oHKFhI';  
        const channelId = 'UCcPTJ_mZwxgrRMAtcIa_ozg';  

        async function getLatestVideo() {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=1`);
            const data = await response.json();
            const latestVideo = data.items[0];

            if (latestVideo) {
                const videoId = latestVideo.id.videoId;
                const videoUrl = `https://www.youtube.com/embed/${videoId}`;
                const videoContainer = document.getElementById('video-container');
                videoContainer.innerHTML = `<iframe src="${videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            } else {
                document.getElementById('video-container').innerText = 'No videos found.';
            }
        }

        getLatestVideo();
    </script>
